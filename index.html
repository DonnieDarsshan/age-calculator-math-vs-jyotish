<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator – Mathematics vs Jyotish</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #3b0764, #020617 60%),
    linear-gradient(135deg, #020617, #000);
  font-family:"Segoe UI", system-ui, sans-serif;
  color:#f8fafc;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:440px;
  background:rgba(2,6,23,.88);
  border:1px solid rgba(234,179,8,.35);
  box-shadow:
    0 0 40px rgba(234,179,8,.25),
    inset 0 0 30px rgba(234,179,8,.15);
  border-radius:18px;
  padding:26px;
  animation:floatIn .9s ease-out;
}

@keyframes floatIn{
  from{opacity:0; transform:translateY(40px) scale(.95)}
  to{opacity:1; transform:none}
}

h1{
  text-align:center;
  margin:0 0 18px;
  font-size:24px;
  letter-spacing:.6px;
  background:linear-gradient(90deg,#fde68a,#facc15,#fde68a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

label{
  font-weight:600;
  display:block;
  margin-top:10px;
  margin-bottom:6px;
  color:#fcd34d;
}

input{
  width:100%;
  padding:10px 12px;
  font-size:16px;
  background:#020617;
  color:#f8fafc;
  border:1px solid #facc15;
  border-radius:8px;
  outline:none;
}

input:focus{
  box-shadow:0 0 10px rgba(250,204,21,.5);
}

button{
  margin-top:16px;
  width:100%;
  padding:11px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(135deg,#facc15,#fde68a);
  color:#020617;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(250,204,21,.45);
}

.result{
  margin-top:18px;
  padding:14px;
  border-radius:12px;
  background:rgba(2,6,23,.9);
  border:1px solid rgba(234,179,8,.3);
  animation:fadeUp .6s ease-out;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(15px)}
  to{opacity:1; transform:none}
}

.section-title{
  font-weight:700;
  color:#facc15;
  margin-bottom:6px;
}

.age{
  font-size:18px;
  font-weight:700;
  letter-spacing:.4px;
}

.math{color:#93c5fd}
.jyotish{color:#fbbf24}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Age Calculator</h1>

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <label>Current Date</label>
  <input type="date" id="currentDate">

  <button onclick="calculateAge()">Calculate Age</button>

  <div id="output"></div>

  <div class="footer">
    Mathematics (0-based) • Jyotish (1-based)
  </div>
</div>

<script>
function setToday(){
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("currentDate").value = today;
}
setToday();

function calculateAge(){
  const dobVal = document.getElementById("dob").value;
  const curVal = document.getElementById("currentDate").value;

  if(!dobVal || !curVal){
    alert("Please select both dates");
    return;
  }

  const dob = new Date(dobVal);
  const current = new Date(curVal);

  if(current < dob){
    alert("Current date cannot be before Date of Birth");
    return;
  }

  let years = current.getFullYear() - dob.getFullYear();
  let months = current.getMonth() - dob.getMonth();
  let days = current.getDate() - dob.getDate();

  if(days < 0){
    months--;
    const prevMonth = new Date(current.getFullYear(), current.getMonth(), 0);
    days += prevMonth.getDate();
  }

  if(months < 0){
    years--;
    months += 12;
  }

  const jyotishYears = years + 1;

  document.getElementById("output").innerHTML = `
    <div class="result">
      <div class="section-title">According to Mathematics</div>
      <div class="age math">${years} years ${months} months ${days} days</div>
    </div>

    <div class="result">
      <div class="section-title">According to Jyotish</div>
      <div class="age jyotish">${jyotishYears} years ${months} months ${days} days</div>
    </div>
  `;
}
</script>

</body>
</html>
